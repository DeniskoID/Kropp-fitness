<section class="join-us">
    <div class="join-us__video-wrapper">
        <video class="join-us__video" src="" width="960" height="600" poster="./img/video-placeholder.jpg">
        </video>
        <button type="button" class="join-us__video-play-btn">Play</button>
    </div>
    <div class="join-us__body container">
        <h2 class="join-us__title title">Join us</h2>
        <form class="join-us__form">
            <header class="join-us__form-header">
                <h3 class="join-us__form-title title-big backdrop-title backdrop-title-centered" data-title="Go!">
                    Start here
                </h3>
                <div class="join-us__form-subtitle section-description">fill the form below to start your journey</div>
            </header>
            <div class="join-us__form-body">
                <label for="username" class="visually-hidden">Name</label>
                <input id="username" class="join-us__form-input input" type="text" placeholder="Name">

                <label for="email" class="visually-hidden">Email</label>
                <input id="email" class="join-us__form-input input" type="email" placeholder="Email">

                <button type="submit" class="join-us__form-button main-button">Subscribe</button>
            </div>
        </form>
    </div>
</section>
